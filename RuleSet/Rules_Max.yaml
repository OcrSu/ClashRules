    # ----------------前端策略组---------------------
    
  proxy-groups:
    #主要
    - {name: 🚀 节点选择, type: select, proxies: [🇩🇪 欧洲A, 🇩🇪 欧洲B, 🇭🇰 香港, 🇯🇵 日本, 🇹🇼 台湾, 🇰🇷 韩国, 🇸🇬 新加坡, 🇺🇸 美国, 🇷🇺 俄罗斯, 🇦🇺 澳大利亚, 🌍其他A, 🌎其他B, 🚥自动A, 🚦自动B]}


    - {name: 🐟 漏网之鱼, type: select, proxies: [🎯 直连, 🚀 节点选择]}
    
    
    - {name: 🎮游戏, type: select, proxies: [🚀 节点选择, 🎯 直连]}


    - {name: 💨游戏下载, type: select, proxies: [🚦自动B, 🚀 节点选择, 🎯 直连]}


  #  - {name: 📺 哔哩哔哩, type: select, proxies: [🎯 直连, 🇭🇰 香港]}


    - {name: 📺视频, type: select, proxies: [🚀 节点选择, 🇭🇰 香港, 🇯🇵 日本, 🇺🇸 美国]}
    
    
    - {name: 📲社交平台, type: select, proxies: [ 🇺🇸 美国, 🇭🇰 香港, 🇯🇵 日本, 🇹🇼 台湾, 🇸🇬 新加坡, 🇷🇺 俄罗斯, 🇦🇺 澳大利亚, 🇩🇪 欧洲A, 🇩🇪 欧洲B]}


    - {name: Ⓜ️微软📢谷歌🍎苹果, type: select, proxies: [🎯 直连, 🚀 节点选择]}


    - {name: 🎯 直连, type: select, proxies: [DIRECT]}






    
    # ----------------国家或地区策略组---------------------
      #全自动选择
      
    - {name: 🚥自动A, type: url-test, tolerance: 100, lazy: false,interval: 120, use: [🛫主要]}
    
    - {name: 🚦自动B, type: url-test, tolerance: 100, lazy: false,interval: 120, use: [🛫备用]}
      
      #常规节点组
    - {name: 🇯🇵 日本, type: load-balance, strategy: consistent-hashing, lazy: true, interval: 20,use: [🛫主要, 🛫后备], filter: "(?i)日本"}
      
    - {name: 🇭🇰 香港, type: load-balance, strategy: consistent-hashing, lazy: true, interval: 20,use: [🛫主要 , 🛫后备], filter: "(?i)港|hk"}
    
    - {name: 🇹🇼 台湾, type: load-balance, lazy: true, strategy: consistent-hashing, interval: 20,use: [🛫主要, 🛫后备], filter: "(?i)台|tw"}

    - {name: 🇰🇷 韩国, type: load-balance, strategy: consistent-hashing, lazy: true, interval: 20,use: [🛫主要], filter: "(?i)韩国"}

    - {name: 🇸🇬 新加坡, type: load-balance, strategy: consistent-hashing, lazy: true, interval: 20,use: [🛫主要, 🛫后备], filter: "(?i)新加坡"}

    - {name: 🇺🇸 美国, type: load-balance, strategy: consistent-hashing, lazy: true, interval: 20,use: [🛫主要, 🛫后备], filter: "(?i)美国"}
    
    - {name: 🇷🇺 俄罗斯, type: load-balance, strategy: consistent-hashing, lazy: true,interval: 20, use: [🛫主要], filter: "(?i)俄罗斯"}

    - {name: 🇦🇺 澳大利亚, type: load-balance, strategy: consistent-hashing, lazy: true, interval: 20,use: [🛫主要], filter: "(?i)澳大利亚"}

    - {name: 🇩🇪 欧洲A , type: load-balance, strategy: consistent-hashing, lazy: true, interval: 20,use: [🛫主要,🛫后备], filter: "(?i)德国|荷兰|法国"}
    
    - {name: 🇩🇪 欧洲B , type: load-balance, strategy: consistent-hashing, lazy: true, interval: 20,use: [🛫主要,🛫后备], filter: "(?i)瑞士|葡萄牙|北马其顿|奥地利"}
    
    - {name: 🌍其他A , type: load-balance, strategy: consistent-hashing, lazy: true, interval: 20,use: [🛫主要], filter: "(?i)阿联酋|菲律宾|迪拜"}

    - {name: 🌎其他B , type: load-balance, strategy: consistent-hashing, lazy: true, interval: 20,use: [🛫主要], filter: "(?i)尼日利亚|南非|印尼|泰国"}
    
